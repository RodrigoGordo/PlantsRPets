    <h3>
      <i class="icon-plant"></i>
      Get back to your plantations
    </h3>
  </div>

  <div *ngIf="plantations.length; else noPlantations">
    <ul class="plantation-list">
      <li class="plantation-item" *ngFor="let plantationId of plantations">
        <a class="plantation-link" [routerLink]="['/plantation', plantationId]">
          <span class="plantation-icon">ðŸŒ±</span>
          Plantation {{ plantationId }}
        </a>
      </li>
    </ul>
  </div>

  <ng-template #noPlantations>
    <div class="no-plantations">
      <i class="icon-no-plants">ðŸŒµ</i>
      <p>No recent plantations</p>

  <div class="card-footer">

  </div>
</div>
