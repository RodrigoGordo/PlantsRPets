<!-- login-menu.component.html -->
<ul class="login-menu">
  <li *ngIf="!isSignedIn">
    <button class="login-button" (click)="openSignInDialog()">Sign in</button>
  </li>

  <li *ngIf="isSignedIn" class="profile-menu">
    <img src="assets/default-profile.png"
         alt="Profile"
         class="profile-icon"
         (click)="toggleDropdown()" />
    <div class="dropdown-menu" *ngIf="dropdownOpen">
      <a routerLink="/profile" class="dropdown-item">👤 Profile</a>
      <a routerLink="/settings" class="dropdown-item">⚙️ Settings</a>
      <hr />
      <button class="logout-button" (click)="signOut()">Logout</button>
    </div>
  </li>
</ul>
