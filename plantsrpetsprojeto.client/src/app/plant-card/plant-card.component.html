<section class="plant-card" (click)="navigateToDetails()">
  <div class="image-container">
    <img [src]="plant.image" [alt]="plant.plantName" class="plant-image">
  </div>
  <div class="plant-info">
    <h3 class="common-name">{{ plant.plantName }}</h3>
    <p class="scientific-name"><em>{{ plant.scientificName[0] }}</em></p>
  </div>
</section>
