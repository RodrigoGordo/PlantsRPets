<div class="plantation-card" [class.editing]="isEditing" [routerLink]="!isEditing ? ['/plantation', plantation.plantationId] : null">
  <div class="plantation-info">
    <input *ngIf="isEditing"
           [(ngModel)]="newPlantationName"
           type="text"
           class="edit-input"
           (click)="$event.stopPropagation()" />
    <h3 *ngIf="!isEditing" class="plantation-name">{{ plantation.plantationName }}</h3>
    <p class="plantation-type">Plantation of Type: {{ plantation.plantTypeName }}</p>
    <p class="last-watered">Creation Date: {{ plantation.plantingDate | date }}</p>
  </div>

  <div class="plantation-actions">
    <button *ngIf="!isEditing" class="edit-btn" (click)="enableEdit(); $event.stopPropagation()">âœï¸</button>

    <button *ngIf="!isEditing" class="delete-btn" (click)="remove(); $event.stopPropagation()">ğŸ—‘ï¸</button>
  </div>
</div>
