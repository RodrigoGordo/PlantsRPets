<section class="plant-card" (click)="navigateToPlantPlantationDetails()" matTooltip="Click to view plant details">
  <div class="image-container">
    <img [src]="plant.image || 'assets/logo.png'" [alt]="plant.plantName" class="plant-image">
  </div>
  <div class="plant-info">
    <h3 class="common-name">{{ plant.plantName }}</h3>
    <p class="scientific-name"><em>{{ plant.scientificName[0] }}</em></p>
  </div>
</section>
