<div class="auth-wrapper">
  <div class="logo-container">
    <a routerLink="/" class="logo-link">
      <img src="assets/logo.png" alt="App Logo" class="logo">
    </a>
  </div>

  <div class="auth-content">
    <div class="auth-card">
      <h2 class="auth-title">Forgot your password?</h2>
      <p class="auth-subtext">Enter your email to receive a password reset link.</p>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink()" class="auth-form">
        <div class="form-group">
          <input type="email"
                 id="email"
                 formControlName="email"
                 placeholder="Email"
                 class="form-input"
                 [ngClass]="{ 'input-error': forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid }">
          <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid">
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <button type="submit" class="auth-button" [disabled]="forgotPasswordForm.invalid">
          Send Link
        </button>
      </form>

      <p class="success-message" *ngIf="message">{{ message }}</p>
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

      <div class="auth-footer">
        Want to go back?
        <a class="auth-link" routerLink="/">Home</a>
      </div>
    </div>
  </div>
</div>

<app-loading-indicator [isLoading]="isLoading"></app-loading-indicator>
