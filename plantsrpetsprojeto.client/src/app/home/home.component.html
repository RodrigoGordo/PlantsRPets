<body>
  <!-- Navigation Bar (igual às demais páginas) -->
  <nav class="menu">
    <div class="logo">
      <img src="assets/logo.png" alt="Plants R Pets Logo" />
    </div>
    <ul>
      <li>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="mock-button">
          Home
        </a>
      </li>
      <li>
        <a routerLink="/features" routerLinkActive="active" class="mock-button">
          Features
        </a>
      </li>
      <li>
        <a routerLink="/about-us" routerLinkActive="active" class="mock-button">
          About Us
        </a>
      </li>
      <li>
        <a routerLink="/faq" routerLinkActive="active" class="mock-button">
          FAQ
        </a>
      </li>
      <li>
        <a routerLink="/contact-us" routerLinkActive="active" class="mock-button">
          Contact Us
        </a>
      </li>
    </ul>
    <button class="sign-in">Sign in</button>
  </nav>

  <!-- Container Principal para o Conteúdo Home -->
  <div class="home-container">
    <section class="intro">
      <h2>Grow Plants, Earn Pets and Practice Sustainability</h2>
      <p>
        Plants R' Pets is an app that combines crop management with gamification,
        allowing you to grow plants, adopt sustainable practices,
        and earn unique virtual pets as rewards.
      </p>
    </section>
  </div>
