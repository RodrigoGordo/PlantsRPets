<div class="notification-container">
  <i class="fa fa-bell notification-icon" (click)="toggleNotifications()"></i>

  <div class="notification-card" *ngIf="showNotifications">
    <h3>Notifications</h3>

    <div *ngIf="notifications.length === 0">
      <p class="no-notifications">No new notifications</p>
    </div>

    <div *ngFor="let notification of notifications" class="notification-item">
      <div class="notification-content">
        <strong>{{ notification.notification.type }}</strong>
        <p>{{ notification.notification.message }}</p>
      </div>
      <button (click)="markAsRead(notification)">✔</button>
      <button (click)="deleteNotification(notification)">❌</button>
    </div>
  </div>
</div>
