<body>
  <app-navbar></app-navbar>
  <main>
    <div class="search-container">
      <div class="search-controls">
        <button class="filter-toggle" (click)="toggleFilters()" matTooltip="Toggle plant filter options">
          {{ showFilters ? 'Hide Filters' : 'Filter Plants' }}
        </button>
        <form class="search-form">
          <input type="text"
                 placeholder="Search For A Plant Guide"
                 [(ngModel)]="searchQuery"
                 name="plantSearch"
                 class="search-input"
                 matTooltip="Type a plant name to search">
        </form>
      </div>

      <app-plant-filter [isOpen]="showFilters"
                        (filtersChange)="onFiltersChanged($event)"
                        (closed)="onFiltersClosed()">
      </app-plant-filter>
    </div>

    <article class="plant-grid">
      <app-plant-card *ngFor="let plant of displayedPlants"
                      [plant]="plant">
      </app-plant-card>
    </article>
  </main>
</body>
