<div class="weather-container">
  <h2>Weather</h2>
  <p *ngIf="locationError" class="error">{{ locationError }}</p>

  <div *ngIf="weather && weather.current">
    <h3>{{ weather.location.name }}</h3>
    <p class="temperature">
      {{ weather.current.temp_c }}Â°C
      <span class="unit-toggle" (click)="toggleUnit()">| Â°F</span>
    </p>
    <p>ðŸŒ¥ {{ weather.current.condition.text }}</p>
    <img [src]="'https:' + weather.current.condition.icon" alt="Weather icon">
  </div>

  <!-- Forecast Section -->
  <div class="forecast-container">
    <h3>7-Day Forecast</h3>
    <div class="forecast">
      <div *ngFor="let day of forecast" class="forecast-day">
        <p>{{ day.date | date:'EEE' }}</p>
        <img [src]="'https:' + day.day.condition.icon" alt="Weather icon">
        <p>{{ day.day.avgtemp_c }}Â°C</p>
      </div>
    </div>
  </div>
</div>
